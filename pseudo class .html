<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo button</title>
    <style>
        .pseudo{
            background-color: forestgreen;
           height: 50px;
           width: 200px;
           border-radius: 20px;
           color:rgb(255, 0, 255);
           border:2px dotted yellowgreen;
        }
        .pseudo:hover{
            height: 57px;
            width:190px;
            background-color:blue;
            color:red;
        }.pseudo{
            background-color: rgb(153, 255, 127);
            color:grey;
        }
    </style>
</head>
<body>
    <button class="pseudo">pseudo class</button>
</body>
</html>
