<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform scale</title>
    <style>
        .pseudo{
          
           height: 50px;
           width: 50px;
           background-color:forestgreen ;
           
          border:2px dotted yellowgreen;
        
           
        }
        .pseudo:active{
            background-color: #3b7e4a;
            justify-content: center;
           transition: all is  ease-in-out 0s;
        transform:skew(45deg);
   }
        
    </style>
</head>
<body>
    <button class="pseudo">pseudo class</button>
</body>
</html>
